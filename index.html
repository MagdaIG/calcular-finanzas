<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App de Finanzas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
<div class="app flex-grow-1">
  <header class="text-white py-4">
    <div class="container">
      <h1 class="text-center mb-0">Control de Finanzas</h1>
    </div>
  </header>

  <main class="container my-5">
    <!-- Formulario -->
    <form id="finanzasForm" class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
      <h2 class="text-center mb-4">Tu presupuesto mensual</h2>
      <div class="mb-3">
        <label class="form-label">Ingresos (CLP):</label>
        <input type="number" class="form-control" id="ingresos" required min="0">
      </div>
      <div class="mb-3">
        <label class="form-label">Renta (CLP):</label>
        <input type="number" class="form-control" id="renta" required min="0">
      </div>
      <div class="mb-3">
        <label class="form-label">Comida (CLP):</label>
        <input type="number" class="form-control" id="comida" required min="0">
      </div>
      <div class="mb-3">
        <label class="form-label">Transporte (CLP):</label>
        <input type="number" class="form-control" id="transporte" required min="0">
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2">Calcular</button>
    </form>

    <!-- Resultados -->
    <section id="resultadoPanel" class="hidden mt-5">
      <div class="row g-4 justify-content-center">
        <!-- Card Gráfico -->
        <div class="col-lg-6">
          <div class="card h-100 shadow">
            <div class="card-body d-flex flex-column">
              <h2 class="card-title text-center mb-4">Resumen Financiero</h2>
              <div class="chart-container flex-grow-1">
                <canvas id="graficoFinanzas"></canvas>
              </div>
              <p id="textoAhorro" class="ahorro-texto text-center mt-3 p-2"></p>
              <div class="text-center mt-3">
                <button onclick="volver()" class="btn btn-success px-4">Nuevo cálculo</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Card Detalle -->
        <div class="col-lg-5">
          <div id="detalleResumen" class="wallet-card h-100 p-4">
            <!-- Contenido dinámico -->
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-light py-3 mt-auto">
    <div class="container text-center">
      <p class="mb-0">
        © Todos los derechos reservados. Desarrollado por Magdalena Inalaf G. — Proyecto con fines académicos.
      </p>
    </div>
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
